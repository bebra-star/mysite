{% extends "index.html" %}
{% load static %}

{% block title %}регистрация{% endblock %}

{% block content %}
<form onsubmit="login(event)">
    {% csrf_token %}
    <input type="text" required name="name" placeholder="Логин" />
    <input type="text" name="password" required placeholder="Пароль" />
    <button>Войти</button>
    <a href="http://127.0.0.1:8000/registration">Зарегистрироваться</a>
</form>
{% endblock %}
